          <div class="circle"></div>
          <div class="circle"></div>
          <div class="circle"></div>

          <div class="circle"></div>
          <div class="circle"></div>
          <div class="circle"></div>
          <div class="circle"></div>
        </div>
        <div class="row-6 row">
          <div class="circle"></div>
          <div class="circle"></div>
          <div class="circle"></div>
          <div class="circle"></div>
          <div class="circle"></div>
          <div class="circle"></div>
          <div class="circle"></div>
        </div>
      </div>
    </section>
    <div class="win-box">
      <h1>Player won the game</h1>
      <button>RESET</button>
    </div>
  </body>
</html>
